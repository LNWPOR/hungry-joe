
    <ion-content padding="'true'" class="has-header" scroll="false" scrollbar-y="false">
        <!-- <img src="img/RjlIHfHTJeIkCSzxtJK3_shutterstock_147558014.jpg" width="100%" height="auto" style="width: 100%; height: auto;"> -->
        <div id="map" data-tap-disabled="true" style="height:45%;width:auto;top:5px;"></div>


	           <button id = "go_mypos" ng-click='ShowmapCtrl.go_Mypos()' class="my_position button button-small">
				  <img src="./img/my_pos.png" alt ="mypos" style="height:20px;width:20px;"></img>
				</button>
        <div class="list card" style="width:100%;bottom:20px;">
            <div class="item item-divider">{{ShowmapCtrl.resname}}</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item menu-close="" class="item-thumbnail-left">
                        <img src={{ShowmapCtrl.showResImage}}>
                        
                    <div class="row">
                    <div class="col col-80">
                        <p>Distance : {{ShowmapCtrl.distance}}</p>
                        <p>Duration : {{ShowmapCtrl.duration}}</p>
                    </div>
                    <div class="col" style="padding-top:10%;">
                        <a href="#/restaurant" ng-disabled="ShowmapCtrl.cartbutton" <button class="button button-assertive icon ion-ios-cart"></button></a>
                    </div>
                    </div>

                    </ion-item>
                    <ion-radio id="drive" ng-model="ShowmapCtrl.checkdrive" ng-click="ShowmapCtrl.checkBoxDrive(); ShowmapCtrl.showtheDir();" ng-disabled="ShowmapCtrl.checkdrive">Driving</ion-radio>
                    <ion-radio id="walk" ng-click="ShowmapCtrl.checkBoxWalk(); ShowmapCtrl.showtheDir();" ng-disabled="ShowmapCtrl.checkwalk">Walking</ion-radio>
                </ion-list>
            </div>
        </div>
    </ion-content>
