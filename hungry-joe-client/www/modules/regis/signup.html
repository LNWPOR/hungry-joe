<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header">
    	<div ng-if="SignupCtrl.errorMessage" style="color:red;margin-top:5%;margin-bottom:5%;">
			{{SignupCtrl.errorMessage}}
		</div>
        <form class="list" ng-submit="SignupCtrl.register()">
            <ion-list>
                <label class="item item-input">
                    <!-- <span class="input-label">Username</span> -->
                    <input type="text" name="username" placeholder="Username" ng-model="SignupCtrl.registerForm.username" required >
                </label>
                <label class="item item-input">
                    <!-- <span class="input-label">Password</span> -->
                    <input type="password" name="password" placeholder="Password" ng-model="SignupCtrl.registerForm.password" required>
                </label>
            </ion-list>
            <div>
            	<button class="button button-block button-balanced " type="submit" ng-disabled="SignupCtrl.disabled">Submit</button>
            </div>
            <div>
            	<button class="button button-block button-assertive " ng-click="SignupCtrl.cancle()">Cancel</button>
            </div>
        </form>
    </ion-content>
</ion-view>
