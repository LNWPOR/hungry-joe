<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header" ng-if="SigninCtrl.registerFormIsActive">
        <form class="list" ng-submit="SigninCtrl.register()">
            <ion-list>
                <label class="item item-input">
                    <!-- <span class="input-label">Username</span> -->
                    <input type="text" name="username" placeholder="Username" ng-model="SigninCtrl.registerForm.username" required >
                </label>
                <label class="item item-input">
                    <!-- <span class="input-label">Password</span> -->
                    <input type="password" name="password" placeholder="Password" ng-model="SigninCtrl.registerForm.password" required>
                </label>
            </ion-list>
            <div>
            	<button class="button button-small button-balanced " type="submit" ng-disabled="SigninCtrl.disabled">Submit</button>
            </div>
            <div>
            	<button class="button button-small button-assertive Reg" ng-click="SigninCtrl.hideRegisterForm()">Cancel</button>
            </div>
        </form>
    </ion-content>
</ion-view>
