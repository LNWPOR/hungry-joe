<div padding="'true'">
    <ion-list>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Type your food"ng-model="SearchCtrl.search"
             ng-change='SearchCtrl.change_status(SearchCtrl.search); SearchCtrl.searchKeyword(SearchCtrl.search)'>
        </label>
    </ion-list>
    <ion-list>
        <ion-checkbox ng-repeat = "temp in SearchCtrl.result"
             ng-show = "SearchCtrl.search"
            ng-model="temp.checked"
             ng-checked="temp.checked; SearchCtrl.check_status()">
  {{temp.name}}
        </ion-checkbox>
    </ion-list>
    <a menu-close="" class="button button-calm button-block icon ion-search" ng-click="SearchCtrl.sendData()"
    ng-hide = "!SearchCtrl.check"></a>
</div>
