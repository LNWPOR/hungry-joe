<ion-view view-title="Search">
  <ion-content class="has-header">
    <div class="bar bar-header item-input-inset" >
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="search" ng-model="SearchCtrl.search"
        ng-change='SearchCtrl.change_status(SearchCtrl.search); SearchCtrl.searchKeyword(SearchCtrl.search)'>
          <a href="#/showmap">
            <button
              ng-disabled = "!SearchCtrl.check"
              ng-click="SearchCtrl.sendData()"
              class="button icon ion-search">
            </button>
          </a>
      </label>
    </div>
    <ion-checkbox
      ng-repeat = "temp in SearchCtrl.result"
      ng-show = "SearchCtrl.search"
      ng-model="temp.checked"
      ng-checked="temp.checked; SearchCtrl.check_status()">
      {{temp.name}}
    </ion-checkbox>
  </ion-content>
</ion-view>
