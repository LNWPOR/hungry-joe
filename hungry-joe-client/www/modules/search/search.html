<div class="bar bar-header bar-balanced">
  <button class="button button-icon icon ion-navicon"></button>
  <div class="h1 title">Search</div>
  <button class="button button-clear button-positive">Logout</button>
</div>
<br>
<br>
<div class="bar bar-header item-input-inset" >
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="search" ng-model="SearchCtrl.search" 
    ng-change='SearchCtrl.searchKeyword(SearchCtrl.search)'>
      <button 
        ng-click="SearchCtrl.sendData()" 
        class="button icon ion-search">
      </button>
  </label>
</div>
<div>
  <br>
    <h1
      ng-repeat = "temp in SearchCtrl.result"
      ng-show = "SearchCtrl.search">
      {{temp.name}}
    </h1>
</div>
