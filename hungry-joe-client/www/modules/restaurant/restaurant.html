<ion-nav-view title="Restaurant" id="bg">
	<ion-content class="has-header">
		<img id="restaurantImage" src="http://it.opinionspost.com/wp-content/uploads/2014/11/kfc_350_100912015132.jpg">

		<div class="row responsive-sm" id="firstsection">

	  		<div id="Resdetail" class="col">

	  			<div class="col">

	  			<h5 id="showrate">rating  : {{RestaurantCtrl.rating}}</h5>

					<div class="rating" ng-if="RestaurantCtrl.showRatingButton" ng-click="RestaurantCtrl.upRate()">
	    				<input type="radio" id="star5" value="1" ng-model="RestaurantCtrl.rate"><label for="star5">5 stars</label>
	    				<input type="radio" id="star4" value="0.8" ng-model="RestaurantCtrl.rate"><label for="star4">4 stars</label>
	    				<input type="radio" id="star3" value="0.6" ng-model="RestaurantCtrl.rate"><label for="star3">3 stars</label>
	   		 			<input type="radio" id="star2" value="0.4" ng-model="RestaurantCtrl.rate"><label for="star2">2 stars</label>
	    				<input type="radio" id="star1" value="0.2" ng-model="RestaurantCtrl.rate"><label for="star1">1 star</label>
					</div>
				</div>

	  		<div class="col"> <h5>distance  : {{RestaurantCtrl.distance}}</h5> </div>
	  		<div class="col"> <h5>estimate time  : {{RestaurantCtrl.duration}}</h5> </div>
			</div>	
		</div>
		

		<div id="commentBox" class="usercomment rectcor">
			<div id="commentDisplay">
				<ul ng-if="RestaurantCtrl.showComment">
					<li ng-repeat="comment in RestaurantCtrl.comments">
						{{comment.username}} : {{comment.description}}
					</li>
				</ul>
			</div>
		

			<div id="commentSubmit">
				

				<div class="list">

	  				<div class="item item-input-inset">
	    				<label class="item-input-wrapper">
	      					<input type="text" placeholder="insert comment" ng-model="RestaurantCtrl.description">
	   					</label>
	   					 <button class="button button-small button-dark" ng-click="RestaurantCtrl.addNewComment()">
	      					comment
	    				</button>
	  				</div>

				</div>
			
			</div>

		</div>


	</ion-content>
</ion-view>
