<ion-nav-view title="Login">
	{{LoginCtrl.users}}

	

	<div class="col-md-4">
	  <h1>Login</h2>
	  <div ng-show="LoginCtrl.error" class="alert alert-danger"></div>
	  <form class="form" ng-submit="LoginCtrl.login()">
	    <div class="form-group">
	      <label>Username</label>
	      <input type="text" class="form-control" name="username" ng-model="LoginCtrl.loginForm.username" required>
	    </div>
	    <div class="form-group">
	      <label>Password</label>
	        <input type="password" class="form-control" name="password" ng-model="LoginCtrl.loginForm.password" required>
	      </div>
	      <div>
	        <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
	      </div>
	  </form>
	</div>






	<div >
	  <a ng-click='LoginCtrl.logout()' class="btn btn-default">Logout</a>
	</div>



	<div class="col-md-4">
	  <h1>Register</h2>
	  <div ng-show="LoginCtrl.error" class="alert alert-danger"></div>
	  <form class="form" ng-submit="LoginCtrl.register()">
	    <div class="form-group">
	      <label>Username</label>
	      <input type="text" class="form-control" name="username" ng-model="LoginCtrl.registerForm.username" required>
	    </div>
	    <div class="form-group">
	      <label>Password</label>
	        <input type="password" class="form-control" name="password" ng-model="LoginCtrl.registerForm.password" required>
	      </div>
	      <div>
	        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
	      </div>
	  </form>
	</div>






	<ul>
		<li><a href="#/home">home</a></li>
		<li><a href="#/km">km</a></li>
		<li><a href="#/search">search</a></li>
		<li><a href="#/showmap">showmap</a></li>
		<li><a href="#/restaurant">restaurant</a></li>
	</ul>
	
	
</ion-nav-view>
