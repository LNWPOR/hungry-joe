<form ng-submit="RestaurantCtrl.addNewComment()">
    <label class="item item-input">
        <span class="input-label">Input</span>
        <input type="text" placeholder="Type comment"  ng-model="RestaurantCtrl.description">
    </label>
</form>
<ion-list>
    <ion-item ng-repeat="comment in RestaurantCtrl.comments" >{{comment.username}} : {{comment.description}}</ion-item>
</ion-list>
